<!doctype html><html><head><meta charset="utf-8"><title>PIU Monitoramento</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/css/ol.css"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><link href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script defer="defer" src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script><script defer="defer" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script><script defer="defer" src="https://spurb.github.io/piu-monitoramento-preview/main.min.js"></script></head><body><div id="app" class="app" :class="{ 'app--loading': !appLoaded }"><template v-if="!show"><conversor @load="getLoad"/></template><template v-else><preloader v-if="!appLoaded"></preloader><mapa v-show="display.mapa" @clicked="receiveId" :clicked-id="projectId" :projetos="projetos" :tramitacao="tramitacao"></mapa><sumario v-show="display.sumario" @clicked="receiveId" :clicked-id="projectId" :projetos="projetos"></sumario><ficha v-show="display.ficha" @clicked="receiveId" :clicked-id="projectId" :projetos="projetos" :tramitacao="tramitacao"></ficha></template></div></body></html>
